<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>LeviSprite PRO</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>

    

    <script type="text/javascript" src="javascript/popups.js"></script>
    <script type="text/javascript" src="javascript/canvas.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>

  </head>
  <body>

    <div id="main">

      <div id="canvas"></div>

      <div id="popup">
        <div class="popup-window">
          <div id="popper"></div>
          <button id="pop-enter" onclick="enterPopup();">enter</button>
          <button id="pop-cancel" onclick="closePopup()">cancel</button>
          <button id="pop-close" onclick="closePopup()">close</button>
        </div>

      </div>


    </div>

  </body>
